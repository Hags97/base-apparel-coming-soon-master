<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
    <body>
        <main class="card">
            <div class="logo">
              <img src="./assets/images/logo.svg" alt="logo">
      
            </div>
      
            <div class="img-girl">
      
            </div>
      
            <section class="info">
      
              <div class="logo-desktop">
                <img src="./assets/images/logo.svg" alt="logo">
              </div>
              <div class="title">
                <h1 class="pink">WE'RE</h1>
                <h1>COMING</h1>
                <h1>SOON</h1>
              </div>
      
              <div class="text">
                <p>Hello fellow shoppers! We're currently building our new
                  fashion store. Add your email below
                  to stay up-to-date with announcements and our launch deals.
                </p>
              </div>
      
              <div class="email">
                <label>
                  <input type="email" placeholder="Email Address" id="emailInput">
                  <div class="text-warning" id="warningMessage">
                    <p>Please provide a valid email</p>
                  </div>
                  <div class="icon">
                    <div class="warning" id="warningIcon">
                      <img src="./assets/images/icon-error.svg" alt="" class="warning-icon">
                    </div>
                    <img src="./assets/images/icon-arrow.svg" alt="icon" class="icon-arrow">
                  </div>
                </label>
              </div>
      
            </section>
          </main>

          
    </body>
</html>
